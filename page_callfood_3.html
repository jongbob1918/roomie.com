<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="common.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 접수 완료</title>
    <style>
        /* --- Google Fonts & 기본 리셋 --- */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

        :root {
            --accent-color: #3B5E72;
            --dark-text-color: #02131D;
            --light-text-color: #FFFFFF;
            --main-font: 'Noto Sans KR', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* --- 페이지 전체 레이아웃 --- */
        body {
            font-family: var(--main-font);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333; /* 이미지 로딩 전 배경색 */
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('asset/v15_56.png');
            background-size: cover;
            background-position: center;
            padding: 20px;
        }

        /* --- 메인 컨테이너 (스마트폰 화면) --- */
        .page-container {
            width: 100%;
            max-width: 480px;
            height: 800px;
            display: flex;
            flex-direction: column;
            position: relative; /* 자식 요소의 absolute 포지셔닝 기준 */
        }

        /* --- 상단 헤더 --- */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 10px;
            color: var(--light-text-color);
        }

        .page-header .logo {
            font-size: clamp(32px, 8vw, 38px);
            font-weight: 300;
        }

        .page-header .room-number {
            font-size: clamp(30px, 7.5vw, 36px);
            font-weight: 500;
        }

        /* --- 흰색 정보 카드 --- */
        .card {
            flex-grow: 1;
            background-color: var(--light-text-color);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* 내부 요소를 위, 중간, 아래로 분산 */
            padding: 20px;
            position: relative;
        }

        /* --- 주문 내역 버튼 --- */
        .order-history-button {
            position: absolute;
            top: 25px;
            right: 25px;
            background-color: var(--dark-text-color);
            color: var(--light-text-color);
            border: none;
            border-radius: 7px;
            padding: 12px 20px;
            font-size: clamp(16px, 4vw, 18px);
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .order-history-button:hover {
            background-color: #333;
        }

        /* --- 중앙 상태 표시 영역 --- */
        .status-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px; /* 요소 사이 간격 */
            margin-top: 80px; /* 상단 여백 확보 */
        }

        .status-text {
            color: var(--dark-text-color);
            font-size: clamp(30px, 7vw, 36px);
            font-weight: 500;
            text-align: center;
            line-height: 1.4;
        }

        .robot-icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        /* 로봇 아이콘 아래 선 */
        .robot-icon-container .line {
            width: 200px;
            height: 5px;
            background-color: #E0E0E0;
        }

        /* --- 예상 대기 시간 --- */
        .time-section {
            text-align: center;
            color: var(--dark-text-color);
            font-size: clamp(20px, 5vw, 24px);
            font-weight: 400;
            margin-bottom: 20px;
        }
        .time-section .time-value {
            font-weight: 500;
            margin-left: 8px;
        }

        /* --- 하단 닫기 버튼 --- */
        .close-button {
            width: 100%;
            background-color: var(--accent-color);
            color: var(--light-text-color);
            border: none;
            border-radius: 7px;
            padding: 20px;
            font-size: clamp(20px, 5vw, 24px);
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .close-button:hover {
            background-color: #2a4350;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <header class="page-header">
            <span class="logo">ROOMIE</span>
            <span class="room-number"></span>
        </header>

        <main class="card">
            <button id="call_order_food_history_button" class="order-history-button">주문 내역</button>

            <div class="status-section">
                <h1 class="status-text">주문 요청이<br>접수되었습니다.</h1>

                <div class="robot-icon-container">
                    <img src="asset/v15_67.png" alt="배달 로봇" style="width: 94px; height: auto; display: block; margin-left: auto; margin-right: auto;">
                    <div class="line"></div>
                </div>
            </div>

            <div class="time-section">
                <span>예상 대기 시간</span>
                <span id="estimated-time" class="time-value">20분</span>
            </div>

            <button id="button_cancel" class="close-button">닫기</button>
        </main>
    </div>
    <div id="global-toast" class="global-toast hidden">
        <img id="toast-full-image" class="toast-image" src="" alt="Notification">
    </div>

    <script src="config.js"></script>
    <script src="common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const estimatedTimeElement = document.getElementById('estimated-time');
            const cancelButton = document.getElementById('button_cancel');
            const historyButton = document.getElementById('call_order_food_history_button');

            // ✅ [수정] roomNumberElement 변수를 먼저 정의합니다.
            const roomNumberElement = document.querySelector('.room-number');

            // config.js에 정의된 방 번호를 가져와 헤더에 삽입합니다.
            if (roomNumberElement && typeof CONFIG !== 'undefined') {
                roomNumberElement.textContent = CONFIG.DEFAULT_ROOM_ID || '201호';
            }

            // localStorage에서 마지막 주문 정보를 가져옵니다.
            const lastOrderResponse = JSON.parse(localStorage.getItem('lastOrderResponse'));
            // 예상 대기 시간을 업데이트합니다.
            if (lastOrderResponse && lastOrderResponse.payload && lastOrderResponse.payload.estimated_time) {
                const time = lastOrderResponse.payload.estimated_time;
                estimatedTimeElement.textContent = `${time}분`;
            } else {
                estimatedTimeElement.textContent = '20분';
            }

            // '닫기' 버튼 클릭 시 메인 화면으로 이동합니다.
            cancelButton.addEventListener('click', () => {
                window.location.href = 'init_room_201.html';
            });
            
            historyButton.addEventListener('click', async () => {
                // ✅ 1. localStorage에서 직전 주문 성공 응답을 가져옵니다.
                const lastOrderResponse = JSON.parse(localStorage.getItem('lastOrderResponse'));
                const taskName = lastOrderResponse?.payload?.task_name || "TASK_001"; // 기본값은 유지

                const requestData = {
                    type: "request",
                    action: "get_order_history",
                    payload: {
                        request_location: "ROOM_201",
                        // ✅ 2. 여기서 하드코딩된 "TASK_001" 대신 localStorage에서 가져온 taskName을 사용합니다.
                        task_name: taskName, 
                        task_type_name: "음식배달"
                    }
                };
                
                const serverUrl = CONFIG.API_BASE_URL;

                try {
                    const response = await fetch(serverUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestData)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const responseData = await response.json();

                    if (responseData.type === 'response' && responseData.action === 'get_order_history') {
                        // ✅ 3. 다음 페이지(page_callfood_4.html)가 이 정보를 사용할 수 있도록 저장합니다.
                        localStorage.setItem('lastHistoryResponse', JSON.stringify(responseData));
                        window.location.href = 'page_callfood_4.html';
                    } else {
                        throw new Error(responseData.message || 'Invalid server response');
                    }
                } catch (error) {
                    console.error('Error fetching order history:', error);
                    alert('주문 내역을 불러오는 데 실패했습니다.');
                }
            });
        });
    </script>
</body>
</html>
