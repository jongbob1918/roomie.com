<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROOMIE - 객실 서비스</title>
    <link rel="stylesheet" href="./css/common.css" />
    <style>
        /* index.html에만 적용되는 스타일은 유지합니다. */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #333;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- ✅ 중복된 global-toast 제거 -->
        <div id="global-toast" class="global-toast hidden">
            <img id="toast-full-image" src="" alt="notification" style="margin-right: 15px;">
            <span id="toast-message"></span> 
        </div>

        <!-- app.js가 이 클래스를 타겟으로 내용을 렌더링합니다. -->
        <div class="app-layout">
            <header class="header">
                <span id="room-name"></span>
            </header>
            <main class="main-content">
                <!-- 초기 페이지 내용은 app.js에서 동적으로 생성됩니다. -->
            </main>
        </div>
    </div>

    <script type="module" src="./js/common.js"></script>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
