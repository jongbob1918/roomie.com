<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ROOMIE - 객실 서비스</title>
  <link rel="stylesheet" href="css/common.css" />
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #333;
      margin: 0;
    }

    .app-layout {
      width: 100vw;
      height: 100vh;
      background: url('../assets/images/background_1.png') no-repeat center center;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center; /* 자식 요소들을 수평 중앙에 배치합니다. */
      padding: 30px;
      text-align: center;
    }

    /* header와 main-content가 전체 너비를 사용하도록 설정 */
    .header,
    .main-content {
        width: 100%;
    }

    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .main-content h1 {
      font-size: 75px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 18px;
      margin-bottom: 25px;
    }

    .welcome-message {
      font-size: 20px;
      font-weight: 700;
    }

    .button-grid {
      width: 100%;
      max-width: 420px; /* 버튼 영역의 최대 너비는 유지하여 가독성을 높임 */
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin: 40px auto 0; /* 수평 중앙 정렬 */
    }

    .grid-button {
      background-color: #3B5E72;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 25px 10px;
      font-family: 'Noto Sans KR', sans-serif;
      font-size: 24px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .grid-button:hover {
      background-color: #4a758f;
    }
    
    .global-toast {
        position: fixed;
        top: 50px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 15px 25px;
        border-radius: 10px;
        z-index: 1000;
        display: flex;
        align-items: center;
    }
    .global-toast.hidden {
        display: none;
    }
    .global-toast img {
        max-height: 50px;
    }
  </style>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ROOMIE - 객실 서비스</title>
  <link rel="stylesheet" href="css/common.css" />
</head>
<body>
    <div id="app-container">
        <div class="app-layout">
            <header class="header"> <span id="room-name"></span>
            </header>

            <main class="main-content">
                <h1>ROOMIE</h1>
                <p class="subtitle">호텔 안내 & 주문 배송 서비스</p>
                <p class="welcome-message">ROOMIE에 오신 걸 환영합니다.</p>

                <div class="button-grid">
                    <button id="btn-call-robot" class="grid-button">로봇호출</button>
                    <button id="btn-order-history" class="grid-button">요청조회</button>
                    <button id="btn-order-food" class="grid-button">음식주문</button>
                    <button id="btn-order-supply" class="grid-button">비품주문</button>
                </div>
            </main>
        </div>
    </div>
    
    <div id="global-toast" class="global-toast hidden">
        <img id="toast-full-image" src="" alt="notification">
    </div>

    <script type="module" src="js/common.js"></script>
    <script type="module" src="js/app.js"></script>

</body>
</html>
